<div class="col-md-6 col-md-offset-3">
    <h2>Edit Image</h2>
    <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
    <form name="form" ng-submit="editImage()" role="form">
        <img ng-src="{{ vm.one_image.link }}" />
        <select name="categories" ng-model="vm.one_image.artpiece_id" ng-options="piece.id as piece.title for piece in vm.artpieces" ng-selected="vm.one_image.artpiece_id == piece.id"></select>
        <div class="form-group">
            <label for="keywords">Keywords: </label>
             <tags-input ng-model="tags">
                  <auto-complete source="loadTags($query)" ng-model="vm.all_tags"></auto-complete>
             </tags-input>
        </div>

        <div class="form-group">
            <label for="description">Description: </label>
            <textarea name="description" id="description" class="form-control" ng-model="vm.one_image.description" ng-value="vm.one_image.description"></textarea>
        </div>       

        <div class="form-actions">

            <a href="#/images" class="btn btn-danger" ng-click="deleteImage(vm.one_image.id)">Delete Image</a>

            <button type="submit" ng-disabled="vm.dataLoading" class="btn btn-primary">Edit Image</button>
