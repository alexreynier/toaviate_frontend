    <div id="form-container" class="col-md-6 col-md-offset-3">
        <h2>Password Reset</h2>

        <div ng-if="!vm.show_thankyou">

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="reset_email" class="form-control" ng-model="vm.email" required />
                <span ng-show="vm.show_error" class="help-block">Email address is required</span>
            </div>


            <button type="submit" ng-click="password_reset()" class="btn btn-primary">Reset Password</button>
        </div>
        <div ng-if="vm.show_thankyou">
            <p>Please check your emails for a link to reset your password.</p>
        </div>
    </div>

</div>
