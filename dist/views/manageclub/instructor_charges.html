<ui-view>


<div class="centre_align_boxes2">


    <div class="home_upper">
        <div class="back-box" ui-sref="dashboard.manage_club">
              <i class="fa fa-arrow-circle-left"></i> BACK
            </div>
        <div class="welcome_title">
          <h2>INSTRUCTOR CHARGES</h2> 
          <h4 class="capitalise">
            Manage how much instructors charge
          </h4>
        </div>
    </div>


    <div class="club_docs">

        <button class="btn btn-info club_add_button" ui-sref="dashboard.manage_club.instructor_charges.add">Add a Charge</button>

        <div class="card">

            <table>
                <tr class="table_header">
                    <th>Title</th>
                    <th>Charge Type</th>
                    <th>Cost</th>
                    <th>Functions</th>
                </tr>

                <tr ng-repeat="item in vm.club.items">
                    <td>{{ item.title }}</td>
                    <td>{{ item.charge_type }}</td>
                    <td>{{ item.price }}</td>
                    <td><a ui-sref="dashboard.manage_club.instructor_charges.edit({id: item.id, action: 'edit'})" uib-tooltip="Edit"><i class="fa fa-edit list_icons"></i></a>
                    <a ng-click="open(item.id)" uib-tooltip="Delete"><i class="fa fa-trash-alt list_icons"></i></a></td>
                </tr>

            </table>
        </div>

    </div>

</div>
</ui-view>
