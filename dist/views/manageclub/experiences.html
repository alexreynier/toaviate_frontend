<ui-view>

    <div class="centre_align_boxes2">

          <div class="home_upper">
            <div class="back-box" ui-sref="dashboard.manage_club">
              <i class="fa fa-arrow-circle-left"></i> BACK
            </div>
            
              <div class="welcome_title">
                <h2>AIR EXPERIENCES</h2> 
                <h4 class="capitalise">
                  Manage offered experiences
                </h4>
              </div>
          </div>

        <div class="club_docs">

            <button class="btn btn-info club_add_button" ui-sref="dashboard.manage_club.experiences.add">Add an Experience</button>

            <div class="card">
                <table>
                    <tr>
                        <th>Title</th>
<!--                         <th>Description</th>
 -->                        <th>Link</th>
                        <th>Price</th>
                        <th>Valid</th>
                        <th>Available</th>
                        <th>Booking Duration</th>
                        <th colspan="2">Management</th>
                    </tr>

                    <tr ng-repeat="item in vm.club.items">
                        <td>{{ item.title }}</td>
<!--                         <td>{{ item.description }}</td>
 -->                        
                        <td class="cell_max_size">{{ item.more_link }}</td>
                        <td>Â£{{ item.price }}</td>
                        <td>{{ item.valid_for }} days</td>
                        <td>{{ (item.available_to_purchase == 1) ? "YES" : "NO" }}</td>
                        <td>{{ item.booking_duration }} hours</td>
                        <td><a ui-sref="dashboard.manage_club.experiences.edit({id: item.id, action: 'edit'})">Edit</a></td>
                        <td><a ng-click="open(item.id)">Delete</a></td>
                    </tr>

                </table>
            </div>

        </div>
    </div>

</ui-view>
