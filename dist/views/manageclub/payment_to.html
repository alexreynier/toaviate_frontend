
  <form id="payment-form" name="payment-form">

      <span class="payment-errors"></span>


        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input type="text" class="form-control" id="cardNumber" cc-number cc-eager-type maxlength="19"  ng-model="card.number" data-stripe="number">
        </div>
      
        <div class="form-group">
          <label for="cvc">CVC</label>
          <input type="text" class="form-control" id="cvc" cc-cvc cc-type="ccForm.ccNumber.$ccType"  ng-model="card.cvc" data-stripe="cvc">
        </div>
        
        <div class="form-group">
          <label for="card-number">Expiration</label>
          <div class="row" cc-exp>
            <div class="col-xs-3">
              <input placeholder="MM" type="text" class="form-control" cc-exp-month  ng-model="card.expiration.month" data-stripe="exp_month">
            </div>
            <div class="col-xs-3">
              <input placeholder="YY" type="text" class="form-control" cc-exp-year  ng-model="card.expiration.year" data-stripe="exp_year">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="name">Name On Card</label>
          <input type="text" class="form-control" id="name" ng-model="card.name" data-stripe="name">
        </div>


        <div class="form-group">
          <span>Billing Postcode</span>
          <input type="text" ng-model="vm.postcode" class="form-control inline" data-stripe="address_zip">
          <button type="button" class="btn btn-info" ng-click="get_addresses()">GET ADDRESS</button>
        </div>


        <div class="form-group" ng-if="vm.addresses">
          <label for="address_zip">Expiration</label>
          <span>Billing Postcode</span>
          <ui-select ng-model="vm.address" theme="bootstrap" ng-disabled="disabled" style="min-width: 500px;" title="What is your billing address?" append-to-body="true" required>
            <ui-select-match placeholder="Please select your billing address...">
              {{ vm.address.line1 }}
            </ui-select-match>
            <ui-select-choices repeat="address in vm.addresses | propsFilter: {line1: $select.search, id: $select.search, line2: $select.search, city: $select.search}">
              <div ng-bind-html="address.line1 | highlight: $select.search"></div>
               <small>
                  <span ng-bind-html="address.line2 | highlight: $select.search"></span>
                  <span ng-bind-html="address.line3 | highlight: $select.search"></span>
                  <span ng-bind-html="address.line4 | highlight: $select.search"></span>
                  <span ng-bind-html="address.locality | highlight: $select.search"></span>
                  <span ng-bind-html="address.city | highlight: $select.search"></span>
                  <span ng-bind-html="address.postcode | highlight: $select.search"></span>
              </small>
            </ui-select-choices>
          </ui-select>   
        </div>


        <div class="form-group" ng-if="vm.address">
          
          <label for="line1">Line 1</label>
          <input type="text" class="form-control" ng-model="vm.address.line1" data-stripe="address_line1">
          
          <br />

          <label for="line2">Line 2</label>
          <input type="text" class="form-control" ng-model="vm.address.line2" data-stripe="address_line2">

          <br />

          <label for="line3">Line 3</label>
          <input type="text" class="form-control" ng-model="vm.address.line3" data-stripe="address_line3">

          <br />

          <label for="line4">Line 4</label>
          <input type="text" class="form-control" ng-model="vm.address.line4" data-stripe="address_line4">

          <br />

          <label for="locality">Locality</label>
          <input type="text" class="form-control" ng-model="vm.address.locality" data-stripe="address_locality">

          <br />

          <label for="address_city">Town / City</label>
          <input type="text" class="form-control" ng-model="vm.address.city" data-stripe="address_city">

          <br />

          <label for="address_locality">County</label>
          <input type="text" class="form-control" ng-model="vm.address.county" data-stripe="address_locality">

          <br />

          <label for="address_country">Country</label>
          <input type="text" class="form-control" ng-model="vm.address.country" value="GB" data-stripe="country">


        </div>


            <button class="btn btn-success" ng-click="charge()">ADD CARD</button>

      </form>
