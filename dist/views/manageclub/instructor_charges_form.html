<div class="centre_align_boxes2">

  <div class="home_upper">
        <div class="welcome_title">
          <h2>INSTRUCTOR CHARGES</h2> 
          <h4 class="capitalise">
            Manage how much instructors charge
          </h4>
        </div>
    </div>




        <form>

            <div class="center_if_large bookingout_wrapper">

                <div class="form-group">
                    <label for="title">Instructing Type / Name</label>
                    <input type="text" class="form-control inputtext" name="title" id="title" ng-model="vm.club.item.title" required ng-focus="vm.clearFieldError($event)" />
                </div>


                <div class="form-group">
                    <label for="description">Charged By</label>
                    <select id="description" ng-model="vm.club.item.charge_type" class="form-control inputtext" required ng-focus="vm.clearFieldError($event)">
                          <option ng-repeat="x in vm.charge_type">{{x}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="price">Cost per Unit</label>
                    <input type="number" class="form-control inputtext" name="price" id="price" ng-model="vm.club.item.price" required ng-focus="vm.clearFieldError($event)" />
                </div>
                    <div class="btns_bottom">
                        <button class="btn btn-info" ng-click="back()">Back</button>
                        <button class="btn btn-danger" ng-click="save()">Save</button>
                    </div>
            </div>


        </form>

</div>
