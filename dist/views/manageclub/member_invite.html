<div class="centre_align_boxes2">

  <div class="home_upper">
    <div class="back-box" ui-sref="dashboard.manage_club">
              <i class="fa fa-arrow-circle-left"></i> BACK
            </div>
        <div class="welcome_title">
          <h2>MEMBERS</h2> 
          <h4 class="capitalise">
            Invite a new member
          </h4>
        </div>
    </div>

    <div class="club_docs bookingout_wrapper">

        <form>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control inputtext" name="first_name" id="first_name" ng-model="vm.club.member.user.first_name" value="{{ vm.club.member.user.first_name }}" ng-focus="vm.clearFieldError($event)" />
            </div>

            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control inputtext" name="last_name" id="last_name" ng-model="vm.club.member.user.last_name" value="{{ vm.club.member.last_name }}" ng-focus="vm.clearFieldError($event)" />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control inputtext" name="email" id="email" ng-model="vm.club.member.user.email" value="{{ vm.club.member.email }}" ng-focus="vm.clearFieldError($event)" />
            </div>

            <div class="form-group" id="membership_select_wrapper">
                <label for="membership_select">Membership</label>
                <ui-select id="membership_select" ng-model="vm.club.membership" on-select="update_membership($item, $model)" theme="select2" ng-disabled="disabled" title="Membership" append-to-body="true" ng-focus="vm.clearFieldError($event)">
                  <ui-select-match placeholder="Please select the membership">
                    {{ vm.club.member.membership_name }}
                  </ui-select-match>
                  <ui-select-choices repeat="membership in vm.club.memberships | propsFilterA: {membership_name: $select.search, id: $select.search}">
                    <div ng-bind-html="membership.membership_name | highlight: $select.search"></div>
                  </ui-select-choices>
                </ui-select>
            </div>

            <div class="form-group">
                <label for="membership_start">Membership Starts</label>
                <input type="date" class="form-control inputtext" name="membership_start" id="membership_start" ng-model="vm.club.member.membership_start" value="vm.club.member.membership_start" ng-checked="vm.club.member.membership_start" ng-focus="vm.clearFieldError($event)" />
            </div>



            <div class="form-group" ng-if="!vm.club.selected_membership || vm.club.selected_membership.price != 0">
                <label for="payment_now" uib-tooltip="When this person accepts the membership invitation, they will be charged the first instalment as soon as they join ToAviate.">Take first payment now</label>
              <div class="check_box_in_form">
                    <input type="checkbox" class="form-control inputtext" name="payment_now" id="payment_now" ng-model="vm.club.member.payment_now" value="vm.club.member.payment_now" ng-checked="vm.club.member.payment_now" />
                </div>
            </div>

             <div class="form-group" ng-if="!vm.club.member.payment_now && (!vm.club.selected_membership || vm.club.selected_membership.price != 0)">
                <label for="first_payment">First Payment Date</label>
                <input type="date" class="form-control inputtext" name="first_payment" id="first_payment" ng-model="vm.club.member.first_payment" value="vm.club.member.first_payment" ng-checked="vm.club.member.first_payment_date" />
            </div>



            <div class="form-group">
                <label for="admin">Is an Administrator of the club</label>
                <div class="check_box_in_form">
                    <input type="checkbox" class="form-control inputtext" name="admin" id="admin" ng-model="vm.club.member.is_manager" value="vm.club.member.is_manager" ng-checked="vm.club.member.is_manager" />
                </div>
            </div>

            <div class="form-group">
                <label for="instructor">Is an instructor at the club</label>
                <div class="check_box_in_form">
                    <input type="checkbox" class="form-control inputtext" name="instructor" id="instructor" ng-model="vm.club.member.instructor" value="vm.club.member.instructor" ng-checked="vm.club.member.instructor" />
                </div>
            </div>
