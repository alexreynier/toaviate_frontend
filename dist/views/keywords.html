<div class="main_div">
  <div class="main_left">

    <div class="danny">
      Danny Lane
    </div>

      <ul>
        <li ng-click="change_category('all')">Show All Categories</li>
        <li ng-repeat="categories in vm.categories" ng-click="change_category($index)">{{ categories.title }}</li>
      </ul>

      <ul>
        <li ng-click="artpiece_filter('all')">Show All Artpieces</li>
        <li ng-repeat="artpiece in vm.artpieces" ng-click="artpiece_filter(artpiece.id)">{{ artpiece.title }}</li>
      </ul>

    <ul>
      <li><a href="#/galleries">Manage Galleries</a></li>
      <li><a href="#/select_images">Create Galleries</a></li>
      <li><a href="#/artpieces">Manage Art Pieces</a></li>
      <li><a href="#/upload_images">Upload Images</a></li>
      <li><a href="#/images">Manage Images</a></li>
      <li><a href="#/categories">Manage Categories</a></li>
      <li><a href="#/manage_keywords">Manage Keywords</a></li>
      <li><a href="#/users">Manage Users</a></li>
    </ul>

    <p><a href="#/login" class="btn btn-primary">Logout</a></p>

  </div>

  	<div class="main_right">


			<div class="cat_lines" ng-repeat="keyword in vm.keywords">
			<span
			  inline-edit="keyword.keyword"
			  inline-edit-callback="myUpdateHandler(keyword.id, newValue)"
			  inline-edit-placeholder="Type your keyword here"
			  inline-edit-btn-edit=""
			  inline-edit-on-blur="save"
			  inline-edit-on-click></span>

			  <a ng-click="deleteKeyword(keyword.id)" class="hover_right_delete">REMOVE</a>

			 </div>

			<br />
			<br />

			<input type="text" value="" placeholder="Please enter keyword name..." ng-model="vm.new_keyword"> <a ng-click="addKeyword()">ADD ONE</a>

<!-- 			<p><a href="#/" class="btn btn-success">BACK</a></p>
 -->	
 </div>
</div>
