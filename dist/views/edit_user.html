    <div class="main_right">

                <h2>Update User</h2>
                <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
                <form name="form" ng-submit="vm.update(vm.this_user.id)" role="form">
                    <div class="form-group">
                        <label for="username">First name: </label>
                        <input type="text" name="first_name2" id="first_name" class="form-control" ng-model="vm.user.first_name" ng-value="vm.user.first_name" autocomplete="off" required />
                    </div>
                    <div class="form-group">
                        <label for="username">Last name</label>
                        <input type="text" name="last_name2" id="last_name" class="form-control" ng-model="vm.user.last_name" ng-value="vm.user.last_name" autocomplete="off" required />
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username2" id="username" class="form-control" ng-model="vm.user.username" ng-value="vm.user.username" disabled="true" autocomplete="off" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" ng-value="vm.default_pwd" autocomplete="off" />
                    </div>
                    <div class="form-actions">
                        <button type="submit" ng-disabled="vm.dataLoading" class="btn btn-primary">Update</button>
