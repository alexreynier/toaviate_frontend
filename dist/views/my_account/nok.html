<div class="centre_align_boxes2">


     <div class="home_upper">
      <div class="back-box" ui-sref="dashboard.my_account">
          <i class="fa fa-arrow-circle-left"></i> BACK
        </div>

        <div class="welcome_title">
          <h2>Next of Kin</h2> 
          <h4 class="capitalise">
            Manage your emergency contacts
          </h4>
          <!-- {{ vm.welcome_message }} -->
      </div>
    </div>


  <ui-view class="sub_section2">

        <button ui-sref="dashboard.my_account.nok.add" class="btn btn-primary add_btn_margin">ADD NEXT OF KIN</button>

        <table ng-if="vm.noks.length > 0">
            <tr class="header_tr">
              <td class="leftmost">
                Name
              </td>
              <td>
                Phone Number
              </td>
              <td>
                Address
              </td>
              <td class="right_text_align">
                Manage
              </td>
            </tr>
            <tr ng-repeat="nok in vm.noks">
              <td class="capitalise leftmost">
                {{ nok.first_name }} {{ nok.last_name }}
              </td>
              <td>
                {{ nok.phone_number }}
              </td>
              <td>
                {{ nok.address }}
              </td>
              <td class="right_text_align">
                <a ui-sref="dashboard.my_account.nok.edit({nok_id: nok.id})" uib-tooltip="Edit"><i class="fa fa-edit list_icons"></i></a>
                <a ng-click="delete_nok(nok.id)" uib-tooltip="Delete"><i class="fa fa-trash-alt list_icons"></i></a>
              </td>
            </tr>
        </table>

          <span ng-if="vm.noks.length == 0">
            Please add a next of kin by clicking the ADD button above.
          </span>

  </ui-view>

</div>
