
<div class="bookingout_wrapper">


  <div class="welcome_title">
      

      <h2>BOOKOUT</h2> 
      <h4 class="capitalise">
        Have a good flight!
      </h4>
  </div>
  

   <div class="card">

              


              <div class="cards">
                <h4>Return By</h4>
                <span class="big_number">{{ applyFilter(vm.bookout.return, vm.dateFormat)  || "N/A" }}</span>
              </div>

              <div class="cards">
                <h4>Last Meter Reading</h4>
                <span class="big_number">{{ (vm.booking.plane_details.meter_reading | number) || "N/A" }}</span>
              </div>

              <div class="cards">
                <h4>Hours Remaining</h4>
                <span class="big_number">{{ get_hours_from_decimal(vm.club.plane.maintenance.hours_remaining)  || "N/A" }}</span>
              </div>





              <div class="centred_div">
                <button class="btn btn-success" ng-click="go_flying()">
                  GO FLYING
                </button>

                <button class="btn btn-success" ng-click="logout()">
                  LOGOUT & GO FLYING
                </button>
              </div>



<!--               <p>Please don't forget to return at least 15 minutes prior to the end of your booking</p>
 -->
 
  </div>


</div>
