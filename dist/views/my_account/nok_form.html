  <form name="nok" ng-submit="save_nok(nok.$valid)">

      <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" class="form-control" name="first_name" ng-model="vm.nok.first_name" required>
      </div>

      <div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text" class="form-control" name="last_name" ng-model="vm.nok.last_name" required>
      </div>

      <div class="form-group">
          <label for="phone_number">Phone Number</label>
          <input type="text" class="form-control" name="phone_number" ng-model="vm.nok.phone_number" required>
      </div>

      <div class="form-group">
          <label for="relationship">Relationship</label>
          <input type="text" class="form-control" name="relationship" ng-model="vm.nok.relationship" required>
      </div>

      <div class="form-group">
          <label for="relationship">Address</label>
          <textarea class="form-control" rows="4" name="address" ng-model="vm.nok.address" required></textarea>
      </div>

      <!--  <div class="form-group">
          <label for="email">Email Address</label>
          <textarea class="form-control" name="email" ng-model="vm.nok.email_address" required>
      </div> -->

      <br /><br />
            <div class="btns_bottom">

          <button type="button" ui-sref="dashboard.my_account.nok" class="btn btn-danger">CANCEL CHANGES</button>
          <button type="submit" class="btn btn-info">SAVE NEXT OF KIN</button>
        </div>
      <br /><br />
  </form>
