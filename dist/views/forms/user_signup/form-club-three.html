
<div class="form-group">
    <div class="club_details">


        <div class="form-group">
            <label for="membership_type">Which type of membership are you currently holding? </label>
            <br />
            <br />
                <span class="iam_select">I am </span>
                    <select name="membership_type" class="form-control iam_select" value="new">
                    <option value="new">wishing to join</option>
                    <option ng-repeat="membership in memberships.memberships" value="{{ membership.id }}">already a full {{ membership.title }} holder of</option>
                     <option value="instructor">already an instructor at</option>
                    <option value="administrator">already an administrator of</option>
                    </select>
                   
                <span class="iam_select">the club</span>
        </div>

    </div>
</div>


<div class="form-group row">
	<div class="col-xs-6 col-xs-offset-3">
	    <a one-ui-sref="user_signup.your_license_check" ng-click="checkValid()" class="btn btn-block btn-info">
	    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
	    </a>
	</div>
</div>
