

<h3>Create a Password</h3>

<br />
<br />

<div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" ng-model="formData.password" required>
</div>

<div class="form-group">
    <label for="password2">Password Again</label>
    <input type="password" class="form-control" name="password2" ng-model="formData.password2" required>
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a one-ui-sref="user_signup.next_of_kin" ng-click="submit_user_for_signup(); $event.stopPropagation();" class="btn btn-block btn-info">
    Complete Registration <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
