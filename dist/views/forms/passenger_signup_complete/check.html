<div class="text-center">

	<div class="form-group row">


		<h3>HELLO</h3>


		<div id="wrapper">
		  <div id="dialog1">
		    <h4>Please enter the 6-digit verification code we sent in your invitation:</h4>
		    <span>(we want to make sure it's you before showing you your personal details)</span>

		    <div id="codeform">

		      <input id="index0" ng-model="formcode[0]" ng-keyup="goToNextInput($event, 1)" type="number" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
		      <input id="index1" ng-model="formcode[1]" ng-keyup="goToNextInput($event, 2)" type="number" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
		      <input id="index2" ng-model="formcode[2]" ng-keyup="goToNextInput($event, 3)" type="number" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
		      <input id="index3" ng-model="formcode[3]" ng-keyup="goToNextInput($event, 4)" type="number" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
		      <input id="index4" ng-model="formcode[4]" ng-keyup="goToNextInput($event, 5)" type="number" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
		      <input id="index5" ng-model="formcode[5]" ng-keyup="goToNextInput($event, 6)" type="number" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />

		      <br /><br />

		      <button class="btn btn-primary" ng-click="goToNextInput($event, 6)">Verify</button>
		    </div>
		    <br /><br />
		    <div>
		      Code not working?<br />
		      <a href="#">Send another code</a><br />
		    </div>
		  </div>
		</div>



		<div class="col-xs-6 col-xs-offset-3">



	      <!--   <a ui-sref="passenger_signup.login" class="btn btn-block btn-primary">
	         	I am already a user
	        </a>
	        <br />
	        <a ui-sref="passenger_signup.your_profile" class="btn btn-block btn-primary">
	         	I need to enter my details
	        </a> -->
		</div>
	</div>

</div>
