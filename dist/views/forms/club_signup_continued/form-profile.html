<div class="form-group">
    <label for="first_name">First Name</label>
    <input type="text" class="form-control" name="first_name" ng-model="formData.user.first_name" required>
</div>

<div class="form-group">
    <label for="last_name">Last Name</label>
    <input type="text" class="form-control" name="last_name" ng-model="formData.user.last_name" required>
</div>

<!-- <div class="form-group">
    <label for="dob">Date of Birth</label>
    <input type="date" class="form-control" name="dob" ng-model="formData.user.dob" required>
</div> -->
<div class="form-group">
    <label for="phone">Mobile No.</label>
    <input type="phone" class="form-control" name="phone" ng-model="formData.user.phone" required>
</div>

<div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" ng-model="formData.user.email" required>
</div>

<div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" ng-model="formData.user.password" required>
</div>

<div class="form-group">
    <label for="password2">Password Again</label>
    <input type="password" class="form-control" name="password2" ng-model="formData.user.password2" required>
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a one-ui-sref="club_signup.my_club" ng-click="checkValid(); $event.stopPropagation();" class="btn btn-block btn-info">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
