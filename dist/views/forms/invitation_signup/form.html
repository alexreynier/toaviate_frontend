<div class="main_div">
  
  <div id="main_header2">

    <div id="main_title">
      <img src="images/main_logo.png" alt="ToAviate" id="main_logo1" />
    </div>

    <ul id="main_menu">
      <!-- <li><a ui-sref="dashboard.manage_club">Manage Club</a></li>
      <li><a ui-sref="dashboard.manage_club">Manage Club</a></li> -->
      <li><a href="https://toaviate.com">Main Website</a></li>
      <li><a ui-sref="login">Login</a></li>
    </ul>

  </div>


  <div class="row">
  <div class="col-sm-8 col-sm-offset-2">

    <div id="form-container">
    
        <div class="page-header text-center">
            <h2>Invitation Page</h2>
            
            <!-- the links to our nested states using relative paths -->
            <!-- add the active class if the state matches our ui-sref -->
            <div id="status-buttons" class="text-center">
                <a ui-sref-active="active" ui-sref=".introduction"><span>1</span>Intro</a>
                <a ui-sref-active="active" ui-sref=".your_details"><span>2</span> Your Details</a>
                <a ui-sref-active="active" ui-sref=".next_of_kin"><span>3</span> Next of Kin</a>
                <a ui-sref-active="active" ui-sref=".your_club"><span>4</span>Terms &amp; Conditions</a>
                <a ui-sref-active="active" ui-sref=".direct_debit"><span>5</span>Direct Debit Setup</a>
                <a ui-sref-active="active" ui-sref=".verified"><span>6</span>Verification</a>
            </div>
        </div>
        
        <!-- use ng-submit to catch the form submission and use our Angular function -->
        <form id="signup-form" ng-submit="processForm()">
            <!-- our nested state views will be injected here -->
            <div id="form-views" ui-view></div>
        </form>
    
    </div>
    
    <!-- show our formData as it is being typed -->
   <!--  <pre>
      {{ formData }}
    </pre> -->

  </div>
  </div>
</div>
