<h3 ng-if="guardian">My Details</h3>

<div class="form-group">
    <label for="first_name">First Name</label>
    <input type="text" class="form-control" name="first_name" ng-model="formData.first_name" ng-disabled="is_already_user"  required>
</div>

<div class="form-group">
    <label for="last_name">Last Name</label>
    <input type="text" class="form-control" name="last_name" ng-model="formData.last_name" ng-disabled="is_already_user" required>
</div>

<div class="form-group">
    <label for="dob">Date of Birth</label>
    <input type="date" class="form-control" name="dob" ng-model="formData.dob" ng-blur="validate_age()" ng-disabled="is_already_user" required>
</div>

<div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" ng-model="formData.email" disabled="true" required>
</div>

<p ng-if="is_already_user">
    As you are already a use of ToAviate - you will need to login to edit these details. They are provided to confirm what details your pilot and flight organisation will be able to see.
</p>


<div ng-if="guardian">
    <br />
    <br />
    <br />
<h3>Guardian Details</h3>
    <div class="form-group">
        <label for="first_name">Guardian First Name </label>
        <input type="text" class="form-control" name="first_name" ng-model="formData.guardian.first_name" required>
    </div>

    <div class="form-group">
        <label for="last_name">Guardian Last Name</label>
        <input type="text" class="form-control" name="last_name" ng-model="formData.guardian.last_name" required>
    </div>

    <div class="form-group">
        <label for="dob">Guardian Date of Birth </label>
        <input type="date" class="form-control" name="dob" ng-model="formData.guardian.dob" required>
    </div>

    <div class="form-group">
        <label for="email">Guardian Email</label>
        <input type="email" class="form-control" name="email" ng-model="formData.guardian.email" required>
    </div>

    <div class="form-group">
            <div class="checkbox">
                <label>
                   <input type="checkbox" ng-model="formData.guardian.guardianship" value="guardianship" checked required>
                   I confirm that I am the legal guardian of {{ formData.first_name }} {{ formData.last_name }}.
                </label>
            </div>
    </div>

</div>





<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ng-click="next_of_kin(); $event.stopPropagation();" class="btn btn-block btn-info">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
