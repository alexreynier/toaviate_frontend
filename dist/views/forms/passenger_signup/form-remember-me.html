<div class="text-center">

	<p>
		If you wish to be registered on the system for the future, please enter a password. All you will need to do in future is enter your username and password, sign the contract again and you'll be good to go!
	</p>

	<div class="form-group">
	    <label for="password">Password</label>
	    <input type="password" class="form-control" name="password" ng-model="formData.password" required>
	</div>

	<div class="form-group">
	    <label for="password2">Password Again</label>
	    <input type="password" class="form-control" name="password2" ng-model="formData.password2" required>
	</div>

	<br />
 	<br />

	<div class="form-group row">
		<div class="col-xs-6 col-xs-offset-3">
		    <a one-ui-sref="passenger_signup.tnc" ng-click="submit_button_data(); checkValid()" class="btn btn-block btn-info">
		    Terms &amp; Conditions <span class="glyphicon glyphicon-circle-arrow-right"></span>
		    </a>
		</div>
	</div>
</div>
