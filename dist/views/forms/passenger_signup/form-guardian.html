<div class="form-group">
    <label for="first_name">First Name of Guardian</label>
    <input type="text" class="form-control" name="first_name" ng-model="formData.passenger_signup.guardian.first_name" required>
</div>

<div class="form-group">
    <label for="last_name">Last Name of Guardian</label>
    <input type="text" class="form-control" name="last_name" ng-model="formData.passenger_signup.guardian.last_name" required>
</div>

<div class="form-group">
    <label for="dob">Date of Birth of Guardian</label>
    <input type="date" class="form-control" name="dob" ng-model="formData.passenger_signup.guardian.dob" required>
</div>

<div class="form-group">
    <label for="email">Email of Guardian</label>
    <input type="email" class="form-control" name="email" ng-model="formData.passenger_signup.guardian.email" required>
</div>

<div class="form-group">
        <div class="checkbox">
            <label>
               <input type="checkbox" ng-model="formData.tnc" value="tnc" checked required>
               I am the legal guardian of {{ formData.passenger.first_name }} {{ formData.passenger.last_name }}.
               <br /> 
               I have read, understand and agree to the full <a>terms and conditions</a> and <a>terms of service</a> of the software.
            </label>
        </div>
    </div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a one-ui-sref="passenger_signup.next_of_kin" ng-click="checkValid(); $event.stopPropagation();" class="btn btn-block btn-info">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
