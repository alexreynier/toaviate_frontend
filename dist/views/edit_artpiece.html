  <div class="main_right">

      <h2>Edit Art Piece</h2>
        <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
        <form name="form" ng-submit="editArtpiece()" role="form">
            <div class="form-group">
                <label for="title">Title: </label>
                <input type="text" name="title" id="title" class="form-control" ng-model="vm.artpiece.title" ng-value="vm.artpiece.title" autocomplete="off" required />
            </div>
            <div class="form-group">
                <label for="description">Description: </label>
                <textarea name="description" id="description" class="form-control" ng-model="vm.artpiece.description" ng-value="vm.artpiece.description"></textarea>
            </div>
            <div>
                <span class="artpiece_category" ng-repeat="category in vm.artpiece.categories">{{ category.title }} - <a ng-click="DeleteCategory(category)">REMOVE</a></span>
            </div>
            <div>
                <label for="categories">Categories: </label>
                 <select name="repeatSelect" id="repeatSelect" ng-model="vm.categoryToAdd">
                    <option ng-repeat="category in vm.categories | orderBy:'title'" value="{{ category }}">{{ category.title }}</option>
                </select>
                <a class="btn btn-active" ng-click="AddCategory(vm.categoryToAdd)">ADD</a>
            </div>


            <div class="form-actions">

                <a href="#/artpieces" class="btn btn-danger" ng-click="deleteArtpiece(vm.artpiece.id)">Delete Artpiece</a>

                <button type="submit" ng-disabled="vm.dataLoading" class="btn btn-primary">Edit Art Piece</button>
