<div>

        <div class="club-select-wrapper" ng-if="vm.clubs.length > 1">
              <ui-select ng-model="vm.club" on-select="vm.onClubSelected($item)" theme="bootstrap" ng-disabled="disabled" title="Switch club" append-to-body="true" id="club_select">
                <ui-select-match placeholder="Select clubâ€¦">
                  {{ vm.club.title }}
                </ui-select-match>
                <ui-select-choices repeat="club in vm.clubs | propsFilterA: {title: $select.search, id: $select.search}">
                  <div ng-bind-html="club.title | highlight: $select.search"></div>
                </ui-select-choices>
              </ui-select>
        </div>
