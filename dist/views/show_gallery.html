
  <div id="password_please" ng-class="{ hidden: vm.gallery.is_protected == 'false' }">
    <input type="password" name="is_protected" ng-model="vm.password_protected" />
    <button style="btn btn-primary" ng-click="login()">LOGIN</button>
  </div>  


<div class="main_div" ng-class="{ hidden: vm.gallery.is_protected == 'true' }">
  <div class="main_left">

    <div class="danny">
      Danny Lane
    </div>

    <ul>
      <li><a ng-click="">CV</a></li>
    </ul>

  </div>

  <div class="main_right">

        <div id="gallery_content" >
          
              <div class="the_row">
                <div class="left_content">
                  <div class="left_bottom_content">
                    {{ vm.current.artpiece.title }}<br />
                    {{ vm.current.artpiece.description }}<br />
                    {{ vm.current.image.description }}
                  </div>
                </div>

                <div class="show_gallery_big_image">
                   <p fade-in class="viewport">
                      <img
                          ng-src="{{ vm.current.image.link }}"
                          title="hello"
                          class="image"
                      />
                  </p>
                </div>
              </div>

              <div class="the_row">

                  <div class="left_content transparent">
                    <div class="left_bottom_content">
                     
                    </div>
                  </div>

                  <div class="show_gallery_buttons">

                    <button class="btn btn-primary" ng-click="show_fullscreen()">FULLSCREEN</button>
                    <br />
                    <button class="btn btn-primary" ng-click="download('low')" ng-class="{ hidden: vm.gallery.download_low !== 'true' }">DOWNLOAD LOW RES</button>
                    <button class="btn btn-primary" ng-click="download('medium')" ng-class="{ hidden: vm.gallery.download_medium !== 'true' }">DOWNLOAD MEDIUM RES</button>
                    <button class="btn btn-primary" ng-click="download('high')" ng-class="{ hidden: vm.gallery.download_low !== 'true' }">DOWNLOAD HIGH RES</button>

                  </div>

              </div>
              <div class="the_row">

                 <div class="left_content transparent">
                    <div class="left_bottom_content">
                      
                    </div>
                  </div>

                  <div class="show_gallery_thumbs">
                    <div class="show_gallery_thumb" ng-repeat="image in vm.gallery.images" ng-click="change_image($index)">
                      <img ng-src="{{ image.link }}" />
                    </div>
                  </div>   

              </div>

        </div>

        <div id="fullscreen">

          <button ng-click="hide_fullscreen()" class="btn btn-primary"><i class="fa fa-close"></i></button>

          <button ng-click="fullscreen_previous()" class="btn btn-primary"><i class="fa fa-angle-left"></i></button>
          <button ng-click="fullscreen_next()" class="btn btn-primary"><i class="fa fa-angle-right"></i></button>

          <br />

                <p fade-in class="viewport2">

                    <img
                        ng-src="{{ vm.current.image.link }}"
                        title="hello"
                        class="image imagemain1"
                    />

                </p>


        </div>

    </div>
  </div>
