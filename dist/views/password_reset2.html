<div class="main_div">
  
  <div id="main_header2">

    <div id="main_title">
      <img src="images/main_logo.png" alt="ToAviate" id="main_logo1" />
    </div>

    <ul id="main_menu">
      <!-- <li><a ui-sref="dashboard.manage_club">Manage Club</a></li>
      <li><a ui-sref="dashboard.manage_club">Manage Club</a></li> -->
      <li><a href="https://toaviate.com">Main Website</a></li>
      <li><a ui-sref="login">Login</a></li>
    </ul>

  </div>



    <div id="form-container" class="col-md-6 col-md-offset-3">
        <h2>Password Reset</h2>

        <div ng-if="!vm.show_thankyou">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="new_password" class="form-control" ng-model="vm.password" required />
                <span ng-show="vm.show_error" class="help-block">Password is required</span>
                <span ng-show="vm.show_error2" class="help-block">Password is not complicated enough</span>
            </div> 

            <button type="submit" ng-click="password_reset2()" class="btn btn-primary">Reset Password</button>
        </div>

        <div ng-if="vm.show_thankyou">
            <p>{{ vm.thank_you }}</p>
            <br />
            <button type="button" ng-click="go_login()" class="btn btn-primary">LOGIN</button>
        </div>

    </div>
</div>
