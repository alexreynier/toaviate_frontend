<div class="centre_align_boxes2">

  <div class="home_upper">
        <div class="welcome_title">
          <h2>CLUB RENTAL ITEMS</h2> 
          <h4 class="capitalise">
            Manage a rental item
          </h4>
        </div>
    </div>

    <div class="center_if_large club_docs bookingout_wrapper">

        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control inputtext" name="title" id="title" ng-model="vm.club.item.title" required ng-focus="vm.clearFieldError($event)" />
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control inputtext" name="description" id="description" ng-model="vm.club.item.description" />
            </div>

            <div class="form-group">
                <label for="cost">Cost of Item</label>
                <input type="number" step="0.01" class="form-control inputtext" name="cost" id="cost" ng-model="vm.club.item.cost" required ng-focus="vm.clearFieldError($event)" />
            </div>

            <div class="form-group">            
                <label for="number_available">Number Available</label>
                <input type="number" class="form-control inputtext" name="number_available" id="number_available" ng-model="vm.club.item.number_available" required ng-focus="vm.clearFieldError($event)" />
            </div>

            <div class="form-group">
                <label for="cost_schedule">Cost Schedule</label>
                <select class="form-control inputtext" id="cost_schedule" ng-model="vm.club.item.cost_schedule" required ng-focus="vm.clearFieldError($event)">
                  <option disabled="disabled">Please Choose</option>
                  <option value="1" ng-selected="vm.club.item.cost_schedule == 1">Per Day</option>
                  <option value="2" ng-selected="vm.club.item.cost_schedule == 2">Per Hour</option>
                  <option value="3" ng-selected="vm.club.item.cost_schedule == 3">Per Booking</option>
                </select>
            </div>

             <div class="form-group">
                <label for="accounting_ref">Accounting Ref</label>
                <input type="text" class="form-control inputtext" name="accounting_ref" id="accounting_ref" ng-model="vm.club.item.accounting_ref" />
            </div>

              <div class="btns_bottom">
                <button class="btn btn-info" ng-click="back()">Back</button>
                <button class="btn btn-danger" ng-click="save()">Save</button>
              </div>

        </form>
    </div>
</div>
