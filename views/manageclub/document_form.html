<div class="centre_align_boxes2">

  <div class="home_upper">
      <div class="back-box" ui-sref="dashboard.my_account">
          <i class="fa fa-arrow-circle-left"></i> BACK
        </div>

        <div class="welcome_title">
          <h2>CLUB DOCUMENTS</h2> 
          <h4 class="capitalise">
            Manage a document
          </h4>
        </div>
    </div>

    <div class="center_if_large club_docs bookingout_wrapper">

          <form name="document" ng-submit="save_licence(document.$valid)">

               <div class="form-group centre_content_uploader">
                  <div 
                     flow-init="{target: '/upload_documents.php'}"
                     flow-files-submitted="$flow.upload()"
                     flow-file-success="$file.file_return = $message"
                     flow-complete="processFiles($flow.files)"
                     flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1,pdf:1,xlsx:1,xls:1,doc:1,docx:1,zip:1,avi:1,mp4:1}[$file.getExtension()]">
                      <div class="drop" flow-btn flow-drop ng-class="dropClass" ng-if="!vm.uploaded_document.file && $flow.files.length < 1">     
                          Click To Upload 
                          <br />OR<br /> 
                          Drag And Drop Your Document
                      </div>

                      <div ng-repeat="file in vm.uploaded_document" class="gallery-box">
                          <span class="title">{{file.name}}</span>
                          <div class="thumbnail">
                            <img src="{{get_icon2(vm.uploaded_document.file)}}" />
                          </div>
                      </div>


                      <div ng-repeat="file in $flow.files" class="gallery-box" ng-if="!vm.document.id">
                        <span class="title">{{file.name}}</span>
                        <div class="thumbnail" ng-show="$flow.files.length">
                              <img src="{{get_icon(file.file)}}" />
                        </div>
                        <div class="progress progress-striped" ng-class="{active: file.isUploading()}" ng-if="(file.progress() * 100) < 100">
                          <div class="progress-bar" role="progressbar"
                               aria-valuenow="{{file.progress() * 100}}"
                               aria-valuemin="0"
                               aria-valuemax="100"
                               ng-style="{width: (file.progress() * 100) + '%'}">
                            <span class="sr-only">{{file.progress()}}% Complete</span>
                          </div>
                        </div>
                        <div class="btn-group center">
                          <a class="btn btn-xs btn-danger" ng-click="file.cancel(); remove_file(file, $flow.files);"  ng-if="(file.progress() * 100) == 100">
                            Delete
                          </a>
                        </div>
                      </div>


                <div class="clear"></div>
                  
              </div>
            </div>
              

            <div class="form-group">
                <label for="doc_title">Document Title</label>
                <input type="text" class="form-control inputtext" name="doc_title" ng-model="vm.document.title" required>
            </div>

            <div class="form-group">
                <label for="description">Short Description</label>
                <input type="text" class="form-control inputtext" name="description" ng-model="vm.document.description">
            </div>
            <div class="btns_bottom">

                  <button type="button" ui-sref="dashboard.manage_club.documents" class="btn btn-danger">CANCEL CHANGES</button>
                  <button type="submit" class="btn btn-info">SAVE DOCUMENT</button>
                </div>
     </form>

   </div>
 </div>
