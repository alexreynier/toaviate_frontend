
<div class="form-group">
 

  <div class="form-group">
      <div class="checkbox">
          <label>
             <input type="checkbox" ng-model="formData.membership_tnc" value="membership_tnc"  required>
              I have read, understand and agree to the full <a ng-click="downloadClubDocument()">Terms &amp; Conditions</a> of the flight organisation.
          </label>

      </div>
  </div>


  <div class="form-group">
      <div class="checkbox">
          <label>
             <input type="checkbox" ng-model="formData.tnc" value="tnc"  required>
             I have read, understand and agree to the full <a ng-click="downloadClubDocument('2av8_terms')">Terms &amp; Conditions</a> and <a ng-click="downloadClubDocument('2av8_privacy')">Privacy Policy</a> of the software.
          </label>
      </div>
  </div>



  <div class="form-group">
      <div class="checkbox">
          <label>
             <input type="checkbox" ng-model="formData.payment" value="payment"  required>
             I understand and agree to pay the sum of {{ membership.price }} {{ membership.currency }} <span ng-if="payment_now == 0">on {{ first_payment | asDate | date:"dd/MM/yyyy"}}</span>
          </label>
      </div>
  </div>

<div class="form-group row">
	<div class="col-xs-6 col-xs-offset-3">
     <a one-ui-sref="invitations.tnc" ng-click="setup_direct_debit();" class="btn btn-block btn-info">
      SETUP DIRECT DEBIT
      </a>

	    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
	    </a> -->
	</div>
</div>
