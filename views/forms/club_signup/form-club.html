  <h3>Your Organisation</h3>


<div class="form-group">
    <label for="is_company">Is this a UK registered company?</label>
    <input type="checkbox" class="form-control" name="is_company" value="true" ng-model="formData.club.is_company">
</div>


<div class="default_view" ng-if="formData.club.is_company">
    <div class="form-group">
        <label for="club_name">Company Name or Number</label>
        <br />


         <ui-select tagging ng-model="vm.selected_company" ng-change="set_company()" theme="bootstrap" ng-disabled="disabled" title="Please select your company" append-to-body="true">
            <ui-select-match placeholder="Please select your company">
              {{ vm.selected_company.title || ""  }} - {{ vm.selected_company.company_number || ""  }}
            </ui-select-match>
            <ui-select-choices repeat="member in companies | propsFilter: {title: $select.search, company_number: $select.search}" refresh="get_companies($select.search)" refresh-delay="2">
              <div ng-bind-html="member.title | highlight: $select.search"></div><div ng-bind-html="member.company_number | highlight: $select.search"></div>
            </ui-select-choices>
          </ui-select>


    </div>

</div>




<div class="no_reply_yet">
    <div class="form-group">
        <label for="club_name">Organisation Name</label>
        <input type="text" class="form-control" name="club_name" ng-model="formData.club.title" required>
    </div>

    <div class="form-group">
        <label for="club_name">Organisation Logo</label>
        <input type="file" class="form-control" name="club_name" ng-model="formData.club.logo">
    </div>

    <div class="form-group">
        <label for="website">Website URL</label>
        <input type="text" class="form-control" name="website" ng-model="formData.club.website" required>
    </div>

    <div class="form-group">
        <label for="email">Organisation Email</label>
        <input type="email" class="form-control" name="email" ng-model="formData.club.email" required>
    </div>
</div>

<div class="company" ng-if="formData.club.is_company">


    <div class="form-group">
        <label for="company_name">Company Name</label>
        <input type="text" class="form-control" name="company_name" ng-model="formData.club.company_name" required>
    </div>
    <div class="form-group">
        <label for="trading_as">Trading As</label>
        <input type="text" class="form-control" name="trading_as" ng-model="formData.club.trading_as" >
    </div>
    <div class="form-group">
        <label for="company_number">Company Number</label>
        <input type="text" class="form-control" name="company_number" ng-model="formData.club.company_number" >
    </div>
    <div class="form-group">
        <label for="is_company">Is VAT registered?</label>
        <input type="checkbox" class="form-control" name="is_company" value="false" ng-model="formData.club.vat_registered">
    </div>
    <div class="form-group" ng-if="formData.club.vat_registered">
        <label for="vat_number">VAT Registration Number</label>
        <input type="text" class="form-control" name="vat_number" ng-model="formData.club.vat_number" >
    </div>
    <div class="form-group">
        <label for="address_line_1">Address Line 1</label>
        <input type="text" class="form-control" name="address_line_1" ng-model="formData.club.address_line_1" >
    </div>
    <div class="form-group">
        <label for="address_line_2">Address Line 2</label>
        <input type="text" class="form-control" name="address_line_2" ng-model="formData.club.address_line_2" >
    </div>
    <div class="form-group">
        <label for="city">Address Town/City</label>
        <input type="text" class="form-control" name="city" ng-model="formData.club.city" >
    </div>
    <div class="form-group">
        <label for="postcode">Address Postcode</label>
        <input type="text" class="form-control" name="postcode" ng-model="formData.club.post_code" >
    </div>
    


</div>


<div class="person">


    <div class="form-group" ng-if="formData.club.is_company">
        <label for="role">Your Role in Company</label>
        <input type="text" class="form-control" name="role" ng-model="formData.user.role" >
    </div>

    <!-- <div class="form-group">
        <label for="nationality">Nationality</label>
        <input type="text" class="form-control" name="nationality" ng-model="formData.user.nationality" >
    </div> -->

   



</div>


<div class="form-group row">
	<div class="col-xs-6 col-xs-offset-3">
	    <a one-ui-sref="club_signup.terms" ng-click="checkValid()" class="btn btn-block btn-info">
	    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
	    </a>
	</div>
</div>
