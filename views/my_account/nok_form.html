  <form name="nok" ng-submit="save_nok(nok.$valid)">

    <div class="club_docs_all">
      <h2>Emergency Contact Details</h2>
      <div class="center_if_large">

      <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" class="form-control" id="first_name" name="first_name" ng-model="vm.nok.first_name" ng-focus="vm.clearFieldError($event)" required>
      </div>

      <div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text" class="form-control" id="last_name" name="last_name" ng-model="vm.nok.last_name" ng-focus="vm.clearFieldError($event)" required>
      </div>

      <div class="form-group">
          <label for="phone_number">Phone Number</label>
          <input type="text" class="form-control" id="phone_number" name="phone_number" ng-model="vm.nok.phone_number" ng-focus="vm.clearFieldError($event)" required>
      </div>

      <div class="form-group">
          <label for="relationship">Relationship</label>
          <input type="text" class="form-control" id="relationship" name="relationship" ng-model="vm.nok.relationship" ng-focus="vm.clearFieldError($event)" required>
      </div>

      <div class="form-group">
          <label for="address">Address</label>
          <textarea class="form-control" rows="4" id="address" name="address" ng-model="vm.nok.address" ng-focus="vm.clearFieldError($event)" required></textarea>
      </div>

      </div>
    </div>

    <div class="btns_bottom">
      <button type="button" ui-sref="dashboard.my_account.nok" class="btn btn-danger btn_bigger">CANCEL CHANGES</button>
      <button type="submit" class="btn btn-info btn_bigger">SAVE NEXT OF KIN</button>
    </div>

  </form>
